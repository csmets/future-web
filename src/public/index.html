<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Future web</title>

        <meta name="description" content="Demonstration of the future of front end web developmemt">

        <!-- Responsive meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Style sheet link -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        <link href="css/main.css" rel="stylesheet" media="all">
    </head>
    <body>

        <main id="app" role="main">

        <header role="banner">

            <div class="logo-container">
                <h1 class="logo">&lt;/&gt; {{ sitename }}</h1>
            </div>

            <nav role="navigation">
                <ul>
                    <li v-for="item in navigation"><router-link :to="item.path">{{ item.name }}</router-link></li>
                </ul>
            </nav>

        </header>

        <article role="article" class="container">

            <router-view></router-view>

        </article>


        <footer class="footer" role="contentinfo">

            <div>Page footer content</div>

            <small>Copyright &copy; <time datetime="2017">2017</time></small>

        </footer>

        </main>

        <script src="js/tether.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
